  <link rel="stylesheet" href="./css/style.css" />
  <style>
    /* Thêm một số CSS cơ bản nếu chưa có */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #ff69b4;
      border-radius: 8px;
      transition: background-color 0.3s;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }

    .btn:hover {
      background-color: #ff85c1;
    }

    .cover {
      width: 90%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
      margin: 20px auto;
      display: block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    audio {
      display: none;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }

      .btn {
        width: auto;
      }
    }
  </style>
</head>
